<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Website</title>
  <style>
    /* Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", Arial, sans-serif;
      line-height: 1.6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
      background: linear-gradient(120deg, #f9fcfd, #ffffff);
  background-size: cover;
  background-position: center;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .container-wrapper {
      display: flex;
      flex-direction: column;  /* Stack the containers vertically */
      gap: 20px;  /* Add space between the containers */
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px); /* Blur effect */
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      text-align: center;
      color: #212121;
    }

    h3 {
      font-size: 18px;
      text-align: center;
      color: #212121;
    }

    p {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
      color: #ffffff;
    }

    .result {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
      color: #ffffff;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #searchBtn {
      padding: 10px 15px;
      margin: 5px;
      width: 50%;
      background: #4d61f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #clearBtn {
      padding: 10px 15px;
      margin: 5px;
      width: 50%;
      background: #ffffff;
      color: #4d61f6;
      border-width: 2px;
      border-radius: 5px;
      border-color: #4d61f6;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4d61f6;
    }

    #searchLoading {
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border-radius: 5px;
      word-wrap: break-word;
    }

    #searchResult {
      margin-top: 20px;
      padding: 10px;
      background-color: #4d61f6;
      border-radius: 5px;
      color: #ffffff;
      word-wrap: break-word;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }

    .skeleton {
      display: inline-block;
      background-color: #e0e0e0;
      border-radius: 4px;
      width: 100%;
      height: 20px;
      animation: loading 1.5s infinite ease-in-out;
    }

    @keyframes loading {
      0% {
        background-color: #e0e0e0;
      }
      50% {
        background-color: #c0c0c0;
      }
      100% {
        background-color: #e0e0e0;
      }
    }


    .title-container {
      text-align: center;
      padding: 20px;
      background: url("https://raw.githubusercontent.com/Saran-J/WebJS/refs/heads/master/bg2.png");
      background-size: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      color: white;
    }

    /* Main title styling */
    .main-title {
      font-size: 50px;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgb(59, 45, 45);
      margin-bottom: 10px;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    /* Subheading styling */
    .subheading {
      font-size: 24px;
      font-style: italic;
      letter-spacing: 2px;
      margin-top: 0;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    /* Hover effect */
    .main-title:hover {
      transform: scale(1.1);
      color: #ffffff;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .subheading:hover {
      color: #ffffff;
      transition: color 0.3s ease;
    }

    /* Animating the title with keyframes */
    @keyframes title-animation {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main-title {
      animation: title-animation 1s ease-out;
    }

    .button-container {
      display: flex;             /* Arrange buttons horizontally */
      gap: 20px;                 /* Space between buttons */
    }

  </style>
</head>
<body>

  <div class="container-wrapper">
    <div class="title-container">
      <p class="logo"></p> 
      <h1 class="main-title">Paotang New Year Party</h1>
      <p class="subheading">Let's Celebrate Together!</p>
    </div>
  
    <div class="container">
      <header>
        <h1>Enter your name to find your gift buddy!</h1>
      </header>
      
      <!-- Search Section -->
      <input type="text" id="searchInput" placeholder="Enter search term..." />
      <div class="button-container">
      <button id="searchBtn">Search</button>
      <button id="clearBtn">Clear</button></div>
  
      
      <div hidden id="searchLoading">
        <h3>Looking for recipient</h3>
        <div id="skeleton" class="skeleton"></div>
      <div id="skeleton2" class="skeleton" style="width: 60%; margin-top: 10px;"></div>
      <div id="skeleton3" class="skeleton" style="width: 80%; margin-top: 10px;"></div>
      
      </div>
  
      <div hidden id="searchResult">
      </div>
    </div>
  </div>
  

  <script type="module">


    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const clearBtn = document.getElementById("clearBtn");
    const searchResult = document.getElementById("searchResult");
    const searchLoading = document.getElementById("searchLoading")

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ref = collection(db, "randomGift")
    

    var userList = [];
    // const dbRef = ref(db, "randomGift");

    function capitalizeFirstChar(str) {
      if (!str) return ''; // Handle empty strings
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  
    async function searchValue(keyword) {
        const searchTerm = keyword;
        if (searchTerm) {
          var searchKey = capitalizeFirstChar(searchTerm)
          const q = query(ref, where("Name", "==", searchKey))
          const snapshot = await getDocs(q)
          userList = snapshot.docs.map(doc => doc.data())
          console.log(userList)
          if (userList.length == 0) {
            searchResult.hidden = false
            searchLoading.hidden = true
            searchResult.innerHTML = "<p>404 Not Found, Please enter the correct name</p>";
          } else {
            searchResult.hidden = false
            searchLoading.hidden = true
            var result = userList[0].Target
            var replace = result.replace("Team", "<BR>Team")
            searchResult.innerHTML = "<p> The recipient of your gift is: <BR><h1 class=\"result\">"+replace+"</h1></p>"
          }
         
        } else {
          searchResult.hidden = false
          searchResult.innerHTML = "<p>Please enter a your name.</p>";
        }
      }

      // window.searchValue = function(keyword) {

      //   if (searchTerm) {
      //     // Lookup data from Firebase
          
      //     dbRef.orderByChild("Name").equalTo(searchTerm).once("value", function(snapshot) {
      //       if (snapshot.exists()) {
      //         const results = snapshot.val();
      //         console.log(results);
      //         // let resultText = "";
      //         // for (const key in results) {
      //         //   resultText += `<p>${results[key].name}: ${results[key].description}</p>`;
      //         // }
      //         // searchResult.innerHTML = resultText;
      //       } else {
      //         searchResult.innerHTML = "<p>No results found.</p>";
      //       }
      //     });
      //   } else {
      //     searchResult.innerHTML = "<p>Please enter a search term.</p>";
      //   }
      // }
 

    // DOM elements
    

    // Search function
    searchBtn.addEventListener("click", function() {
      const searchTerm = searchInput.value.trim();
      
      if (searchTerm) {
        searchResult.hidden = true
        searchLoading.hidden = false
        searchValue(searchTerm)
      } else {
        searchResult.hidden = false
          searchResult.innerHTML = "<p>Please enter a your name.</p>";
      }
    });

    // Clear function
    clearBtn.addEventListener("click", function() {
      searchInput.value = "";
      searchResult.innerHTML = "";
      searchLoading.hidden = true;
      searchResult.hidden = true
    });
  </script>


</body>
</html>
