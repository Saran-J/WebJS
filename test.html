<body>
    <input type="button" value="Close" id="CloseButton" style="height:150px; width:300px">
    <BR>
    <BR>
    <h1><label id="token">
            Token will be update here
        </label></h1>
    <BR>
    <BR>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('#CloseButton').click(function () {
                closeWebview();
            });
        });

        function closeWebview() {
            console.log("close webview");
            var command = { 'command': 'closeWebView' };
            var result = JSON.stringify(command);
            window.webkit.messageHandlers.observer.postMessage(command);
        }

        function closeWebview2() {
            var command = { 'command': 'closeWebView' };
            var result = JSON.stringify(command);
            window.webkit.messageHandlers.observer.postMessage(result);
        }

        function closeWebview3() {
            window.webkit.messageHandlers.observer.postMessage("{\"command\": \"closeWebView\" }");
        }

        function onReceiveNativeCommand(command, value) {
            document.getElementById('token').innerHTML
                = value;
        }
    </script>
</body>
