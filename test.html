    <div>

    <input type="button" value="Email Validate" id="emailValidate" style="height:50px; width:300px">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('#CloseButton').click(function () {
                var command = { 'command': 'closeWebView' };
                sentToNative(command)
            });

            $('#emailValidate').click(function () {
                var command = { 'command': 'openEmailVerification' };
                sentToNative(command)
            });

            $('#dgl04').click(function () {
                var command = { 'command': 'openLFMProductionHighlight' };
                sentToNative(command)
            });

            $('#dgl03').click(function () {
                var command = { 'command': 'openKTBLoanAccount' };
                sentToNative(command)
            });

            $('#dgl01').click(function () {
                var command = { 'command': 'openESavingAccount' };
                sentToNative(command)
            });

            $('#validatePin').click(function () {
                var ref = makeRef(8)
                var command = { 'command': 'internalPartnerPinVerify', 'partnerReqId': ref };
                sentToNative(command)
            });
        });

        function sentToNative(command) {
            window.webkit.messageHandlers.observer.postMessage(command);
        }

        function makeRef(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const charactersLength = characters.length;
            let counter = 0;
            while (counter < length) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
            counter += 1;
            }
            return result;
        }

        // function closeWebview() {

        //     var result = JSON.stringify(command);
            
        // }

        function onReceiveNativeCommand(command, value) {
            document.getElementById('result').innerHTML
                = value;
        }
    </script>
